<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<style>
    body {
        margin: 0px;
        background-color: #FF8E72;
        font-family: 'Muli', sans-serif;
        color: white;
        font-weight: bold;
    }
    .header {
        height: 80px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;

    }

    ::placeholder {
        color: white;
    }

    .header__img {
        width: 200px;
        padding: 10px;
    }

    .header__menu {
        margin-right: 30px;
    }

    .header__menu ul{

        display:none;
        list-style: none;
        padding: 0px;
        position: absolute;
        width: 100px;
        text-align: right;
        justify-content: space-between;
        margin: 0px 0px 0px 30px;
    }

    .header__menu:hover ul, ul:hover {
        display: block;
    }

    .header__menu li {
        margin: 10px 0px;
    }

    .header__menu li a{
        color: white;
        text-decoration: none;
    }

    .header__menu li a:hover{
        text-decoration: underline;
    }

    .header__menu--profile {
        margin-right: 8px;
        display: flex;
        align-items: center;
        cursor: pointer;
    }

    .header__menu--profile img{
        margin-right: 8px; 
        width: 40px;

    }

    .header__menu--profile p{
        margin: 0px;

    }

    .main {
        height: 300px;
        text-align: center;

    }

    .main__titulo {
        color: white;
        font-size: 25px;

    }

    .input {
        
        background-color: rgba(255,255,255,0.1);
        border: 2px solid white;
        border-radius: 25px;
        color: white;
        font-size: 16px;
        height: 35px;
        padding: 0px 20px;
        width: 70%;
        outline: none;
        
    }

    .carousel {
        width: 100%;
        overflow: scroll;
        position: relative;
    }

    ::-webkit-scrollbar {
        display: none;
    }

    .carousel__container {
        white-space: nowrap;
        margin: 70px 0px;
        padding: 50px;
    }
    
    .carousel-item {
        width: 200px;
        height: 250px;
        border-radius: 25px;
        background-color: aqua;
        overflow: hidden;
        margin-right: 10px;
        display: inline-block;
        cursor: pointer;
        transition: 450ms;
        transform-origin: center;
        position: relative;
    }

    .carousel-item:hover ~ .carousel-item{
        transform: translate3d(100px, 0, 0);
    }

    .carousel__container:hover .carousel-item{
        opacity: 0.3;
    }

    .carousel__container:hover .carousel-item:hover {
        transform: scale(1.5);
        opacity: 1;
    }

    .carousel-item__img {
        width: 200px;
        height: 250px;
        object-fit: cover;

    }

    .carousel-item__details {
        background: linear-gradient(to top, rgba(0,0,0,0), 100%);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: flex-start;
        font-size: 10px;
        opacity: 0;
        transition: 450ms opacity;
        padding: 10px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    .carousel-item__details:hover {
        opacity: 1;
    }

    .carousel-item__details img {
        width: 20px;
        height: 20px;
    }


</style>
<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="">
        <div class="header__menu"> 
            <div class="header__menu--profile">
                <img src="./user.male-circle.png" alt="">
                <p>Lina Araujo</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>
    <section class="main">
        <h2 class="main__titulo">¿Qué quieres ver hoy?</h2>
        <input class="input"  type="text" placeholder="Buscar...">
    </section>
    <section class="carousel" >
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/3953832/pexels-photo-3953832.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="blue eyed kid">          
            <div class="carousel-item__details">
            <div>
                <img src="https://img.icons8.com/flat_round/64/000000/play--v1.png" alt="icono-play">
                <img src="https://img.icons8.com/flat_round/64/000000/plus.png" alt="icono-plus">
            </div>
            <p class="carousel-item__details--title">Título descriptivo</p>
            <p class="carousel-item__details--subtitle">2020 16+ 114</p>
            </div>
            </div>



            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/220320/pexels-photo-220320.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="school picture">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/1096141/pexels-photo-1096141.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="girl with mom">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/2983461/pexels-photo-2983461.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="black family">
            </div>
        </div>
    </section>
</body>
</html>
